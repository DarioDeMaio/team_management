{% extends 'base.html' %}

{% block base_content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">User List</h2>
    <a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Add User</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users_list %}
                <tr class="clickable-row" data-href="{{ url_for('user_details', user_id=user['_id']) }}">
                    <td>{{ user['Name'] }}</td>
                    <td>{{ user['Email'] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_user', user_id=user['_id']) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                        </form>
                        <!-- Edit button -->
                        <a href="{{ url_for('edit_user', user_id=user['_id']) }}" class="btn btn-secondary btn-sm">Edit</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var clickableRows = document.querySelectorAll(".clickable-row");
    clickableRows.forEach(function(row) {
        row.addEventListener("click", function() {
            window.location.href = this.dataset.href;
        });
    });
});
</script>
{% endblock %}
