{% extends 'base.html' %}

{% block base_content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit User</h2>
    <form method="POST" action="{{ url_for('edit_user', user_id=user['_id']) }}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user['Name'] }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user['Email'] }}" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <input type="text" class="form-control" id="role" name="role" value="{{ user['Role'] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{{ url_for('user_details', user_id=user['_id']) }}" class="btn btn-secondary mt-3">Cancel</a>
</div>
{% endblock %}
